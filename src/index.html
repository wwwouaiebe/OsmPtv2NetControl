<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wwwouaiebe - osm bus relations report</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body class="cyLight">
        <header id="configForm">
             <label >
                Network: <input type="text" id="osmNetworkInput" value="TECL" title="Add the network (TECL, TECX, IBXL or any other network...)"/>
            </label>
            <label>Vehicle: 
                <select id="osmVehicleSelect">
                    <option value="bus">bus</option>
                    <option value="tram">tram</option>
                    <option value="subway">subway</option>
                </select>
            </label>
            <label>Type: 
                <select id="osmTypeSelect">
                    <option value="used">used</option>
                    <option value="proposed">proposed</option>
                </select>
            </label>
            <label >
                Area osm id: <input type="number" id="osmAreaInput" value="0" title="Add the id of an osm area (city, admin area...) if you will limit the control to this area"/>
            </label>
            <label >
                Relation osm id: <input type="number" id="osmRelationInput" value="0" title="Add the id of an osm bus/tram/subway relation if you will limit the contro to this relation"/>
            </label>
            <input type="button" value="go"id="goInput" title="Start the control"/>
            <input type="button" value="errors"id="errorsOnlyInput" title="Show all or show only errors"/>
            <span> <a id="cyDarkLight" title="Apparence: sombre">☽</a> </span>
            <div id="waitAnimation"><div id="waitAnimationBullet"></div></div>
       </header>
        <main id="report">
        </main>
        <footer>
            <p><span>Sorry, we don't have cookies 🍪🍪🍪 for you...</span> <span>© wwwouaiebe 2024</span> <span><a href="https://github.com/wwwouaiebe/OsmPtv2NetControl">Sources on Github ↗</a></span><span id="version"></span></span></p>
        </footer>
    </body>
    <script src="index.js" type="module" crossorigin="anonymous"> </script>
</html>
