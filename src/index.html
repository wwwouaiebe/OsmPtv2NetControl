<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wwwouaiebe - osm bus relations report</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
        <header id="configForm">
            <div id="waitAnimation"><div id="waitAnimationBullet"></div></div>
            <label >
                Network: <input type="text" id="osmNetworkInput" value="TECL" />
            </label>
            <label>Vehicle: 
                <select id="osmVehicleSelect">
                    <option value="bus">bus</option>
                    <option value="tram">tram</option>
                </select>
            </label>
            <label>Type: 
                <select id="osmTypeSelect">
                    <option value="used">used</option>
                    <option value="proposed">proposed</option>
                </select>
            </label>
            <label >
                Area osm id: <input type="number" id="osmAreaInput" value="0" />
            </label>
            <label >
                Relation osm id: <input type="number" id="osmRelationInput" value="0" />
            </label>
            <input type="button" value="go"id="goInput" />
        </header>
        <main id="report">
        </main>
        <footer>
        </footer>
    </body>
    <script src="index.js" type="module" crossorigin="anonymous"> </script>
</html>
